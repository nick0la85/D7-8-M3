<!DOCTYPE html>

<head>

    <nav class="navbar navbar-expand-lg  px-4 ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#"><img id="logo" src="assets/Netflix_Logo_RGB.png" alt="Netflix_Logo_RGB"></a>

              <li class="nav-item">
                <a class="nav-link text-light" href="#">My List</a>
              </li>
            </ul>
            <form class="d-flex align-items-center ">
                <i class="fa-solid fa-magnifying-glass me-3" style="color: #ffffff;"></i>
                <div class="me-3 kids ">
                    <i class="fa-solid fa-k" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-i" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-d" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-s" style="color: #ffffff;"></i>
                </div>
                <i class="fa-solid fa-bell me-3" style="color: #ffffff;"></i>
                <div class="btn-group">
                    <button type="button" class=" user-profile"></button>
                    <button type="button" class="btn text-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                  </div>
            </form>
          </div>
        </div>
    </nav> 

    <!--Under navbar-->
    <nav class="navbar navbar-expand-lg bg-dark-tertiary px-4 py-4">
      <div class="container-fluid">
